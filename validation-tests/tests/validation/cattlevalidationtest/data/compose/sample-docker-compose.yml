LB:
  ports:
  - 8080:8080
  restart: always
  tty: true
  image: rancher/load-balancer-service
  links:
  - nginxserver1:nginxserver1
  - nginxserver2:nginxserver2
  stdin_open: true
test:
  restart: always
  tty: true
  image: ubuntu:14.04.2
  stdin_open: true
external:
  image: rancher/external-service
nginxserver2:
  restart: always
  tty: true
  image: sangeetha/testnewhostrouting
  stdin_open: true
nginxserver1:
  restart: always
  tty: true
  image: sangeetha/testnewhostrouting
  stdin_open: true
DNSService:
  image: rancher/dns-service
  links:
  - nginxserver1:nginxserver1
  - nginxserver2:nginxserver2
DNSClient:
  restart: always
  tty: true
  image: sangeetha/testclient
  links:
  - DNSService:dnsservice
  - external:external
  stdin_open: true
